		<header class="header">
      <a class="logo" href="../index.html"><img src="../assets/img/logo.png" alt="lodo del sitio">
				<p class="logo__text">CryptoCoin</p>
			</a>
			<a class="btn__login" href="../pages/login.html">Conectar</a>

		<main class="main__register">
			<body>
				<form class="register" action="" method="post">
					<i class="fa-solid fa-user-plus"></i>
					<h1 class="register__title">Registrarse</h1>
					<input class="register__input" type="text" placeholder="Nombre completo..." required>
					<input class="register__input" type="email" placeholder="Tu correo electronico">
					<input class="register__input" type="password" placeholder="Tu contraseña">
					<input class="register__submit" type="submit" value="Registrarse">
					<p class="register__text">Ya tienes cuenta? <a class="register__link" href="../pages/login.html">Iniciar Sesión</a></p>
				</form>
			</body>
		</main>
	</body>
